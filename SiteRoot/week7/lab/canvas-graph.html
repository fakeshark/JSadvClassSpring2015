		function drawLines() {
		
			ctx.strokeStyle = "orange";
			ctx.lineJoin = "square";
			ctx.lineCap = "round";
			ctx.lineWidth = 5;
			
			ctx.beginPath();
			ctx.moveTo(175, blueEnd);
			ctx.lineTo(275, redEnd);
			ctx.lineTo(375, greenEnd);
			ctx.lineTo(can.width, can.height-40);
			
			ctx.stroke();
		
		}
		
		function reset() {
                    console.log("reset function");
                    bluey = 300,
                    blueEnd = 190, 
                    blueheight = can.height-340,
                    redy = 350,
                    redEnd = 140,
                    redheight = can.height-390,
                    greeny = 150,
                    greenEnd = 50,
                    greenheight = can.height-190,
                    interval = setInterval(drawSteps, 100); 
                    drawSteps();
                }
                
		var bluey = 300,
                    blueEnd = 190, 
                    blueheight = can.height-340,
                    redy = 350,
                    redEnd = 140,
                    redheight = can.height-390,
                    greeny = 150,
                    greenEnd = 50,
                    greenheight = can.height-190,
                    interval = setInterval(drawSteps, 100);
		
		function drawSteps() {
			
			if (  bluey <= blueEnd &&  redy <= redEnd ) {
				clearInterval(interval);
				drawLines(); //callback, animations are done;
			} else {
				ctx.clearRect(0, 0, can.width, can.height);
				draw();
				
				if ( bluey > blueEnd ) {
					ctx.fillStyle = "blue";
					ctx.fillRect(150, bluey, 50, blueheight);  // x, y, width, height
					bluey -= 10;
					blueheight += 10;
				} else {
					ctx.fillStyle = "blue";
					ctx.fillRect(150, bluey, 50, blueheight);
				}
				
				if ( redy > redEnd ) {
					ctx.fillStyle = "red";
					ctx.fillRect(250, redy, 50, redheight);  // x, y, width, height
					redy -= 10;
					redheight += 10;
				} else {
					ctx.fillStyle = "red";
					ctx.fillRect(250, redy, 50, redheight); 
				}
                                
                                if ( greeny > greenEnd ) {

					ctx.fillRect(350, greeny, 50, greenheight);  // x, y, width, height
					greeny -= 10;
					greenheight += 10;
				} else {
					ctx.fillStyle = "green";
					ctx.fillRect(350, greeny, 50, greenheight); 
				}
				
			}
